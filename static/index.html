<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>RAG Chat</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background: white;
      width: 90%;
      max-width: 700px;
      margin-top: 50px;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    #chat-box {
      max-height: 500px;
      overflow-y: auto;
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #fafafa;
    }
    .question {
      font-weight: bold;
      margin: 10px 0 4px;
      color: #0066cc;
    }
    .answer {
      margin-bottom: 20px;
      padding: 10px;
      background-color: #eef6ff;
      border-left: 4px solid #3399ff;
      border-radius: 5px;
    }
    .acurai-fields {
      font-size: 13px;
      margin-bottom: 8px;
      padding: 10px;
      background-color: #f0f8ff;
      border-radius: 6px;
      border-left: 4px solid #87cefa;
    }
    .acurai-fields p {
      margin: 4px 0;
    }
    #chat-form {
      display: flex;
      gap: 10px;
    }
    #question {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      padding: 10px 20px;
      background-color: #3399ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover {
      background-color: #0077dd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Chat with X-Road Docs</h1>
    <div id="chat-box"></div>
    <form id="chat-form">
      <input type="text" id="question" placeholder="Ask a question..." required>
      <button type="submit">Ask</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("chat-form");
    const chatBox = document.getElementById("chat-box");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const questionInput = document.getElementById("question");
      const question = questionInput.value.trim();
      if (!question) return;

      chatBox.innerHTML += `<p class="question">‚ùì ${question}</p>`;
      questionInput.value = "";

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question }),
      });

      const data = await res.json();

      let acurai = "";
      if (data.task || data.system || data.symptom || data.context) {
        acurai += `<div class="acurai-fields">`;
        if (data.task) acurai += `<p><strong>Task:</strong> ${data.task}</p>`;
        if (data.system) acurai += `<p><strong>System:</strong> ${data.system}</p>`;
        if (data.symptom) acurai += `<p><strong>Symptom:</strong> ${data.symptom}</p>`;
        if (data.context) acurai += `<p><strong>Context:</strong> ${data.context}</p>`;
        acurai += `</div>`;
      }

      chatBox.innerHTML += `
        <div class="answer">
          ${acurai}
          üí¨ ${data.answer}
        </div>
      `;
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
</body>
</html>
