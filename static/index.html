<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>X-Road Assistant</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9fbfd;
      padding: 30px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      border-radius: 10px;
      padding: 25px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #chat-box {
      margin-top: 20px;
    }
    .message {
      margin-bottom: 30px;
    }
    .question {
      font-weight: bold;
      margin-bottom: 10px;
      color: #004085;
    }
    .metadata {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      font-size: 14px;
      color: #555;
      margin-bottom: 12px;
    }
    .meta-item {
      background: #e9f5ff;
      padding: 6px 10px;
      border-radius: 6px;
      border-left: 4px solid #3399ff;
    }
    .answer {
      background: #eef6ff;
      padding: 15px;
      border-radius: 8px;
      border-left: 5px solid #3399ff;
      line-height: 1.6;
      white-space: pre-line;
    }
    form {
      margin-top: 30px;
      display: flex;
      gap: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 12px 18px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Chat with X-Road Assistant</h1>

    <div id="chat-box"></div>

    <form id="chat-form">
      <input type="text" id="question" placeholder="Ask something..." required />
      <button type="submit">Ask</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("chat-form");
    const chatBox = document.getElementById("chat-box");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const questionInput = document.getElementById("question");
      const question = questionInput.value.trim();
      if (!question) return;

      chatBox.innerHTML += `
        <div class="message">
          <div class="question">‚ùì ${question}</div>
        </div>
      `;
      questionInput.value = "";

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question }),
      });
      const data = await res.json();

      const meta = (label, value) =>
        value ? `<div class="meta-item"><strong>${label}:</strong> ${value}</div>` : "";

      chatBox.innerHTML += `
        <div class="message">
          <div class="metadata">
            ${meta("üéØ Task", data.task)}
            ${meta("üß© System", data.system)}
            ${meta("üö® Symptom", data.symptom)}
            ${meta("üìÑ Context", data.context)}
            ${meta("‚úÖ Confidence", data.confidence)}
          </div>
          <div class="answer">üí¨ ${data.answer}</div>
        </div>
      `;

      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
</body>
</html>
