<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GPT X-Road Assistant</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fb;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 30px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #chat-box {
      margin-top: 20px;
      max-height: 500px;
      overflow-y: auto;
    }
    .question {
      font-weight: bold;
      margin-top: 15px;
      color: #00529B;
    }
    .answer {
      margin-bottom: 20px;
      background-color: #f1f8ff;
      padding: 15px;
      border-left: 5px solid #3399ff;
      border-radius: 6px;
    }
    .info-block p {
      margin: 5px 0;
    }
    .info-block strong {
      color: #444;
    }
    form {
      display: flex;
      margin-top: 20px;
      gap: 10px;
    }
    input[type="text"] {
      flex-grow: 1;
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background-color: #3399ff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0077dd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß† GPT X-Road Assistant</h1>
    <div id="chat-box"></div>
    <form id="chat-form">
      <input type="text" id="question" placeholder="Enter your technical question..." required>
      <button type="submit">Ask</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("chat-form");
    const chatBox = document.getElementById("chat-box");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const input = document.getElementById("question");
      const question = input.value.trim();
      if (!question) return;

      chatBox.innerHTML += `<p class="question">‚ùì ${question}</p>`;
      input.value = "";

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question }),
      });
      const data = await res.json();

      const block = `
        <div class="answer">
          <div class="info-block">
            <p><strong>üéØ Task:</strong> ${data.task || "-"}</p>
            <p><strong>üß© System:</strong> ${data.system || "-"}</p>
            <p><strong>üö® Symptom:</strong> ${data.symptom || "-"}</p>
            <p><strong>üìÑ Context:</strong> ${data.context || "-"}</p>
            <p><strong>‚úÖ Confidence:</strong> ${data.confidence || "-"}</p>
          </div>
          <div class="response">
            üí¨ ${data.answer}
          </div>
        </div>
      `;
      chatBox.innerHTML += block;
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
</body>
</html>
