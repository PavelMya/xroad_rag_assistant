<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>RAG Chat ‚Äì X-Road Assistant</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e6f0ff, #ffffff);
      margin: 0;
      padding: 0;
    }
    .container {
      background: white;
      width: 90%;
      max-width: 720px;
      margin: 40px auto;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
    }
    h1 {
      text-align: center;
      color: #004080;
      margin-bottom: 30px;
    }
    #chat-box {
      max-height: 500px;
      overflow-y: auto;
      border: 1px solid #cce;
      background-color: #f7fbff;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .question {
      font-weight: 600;
      color: #1a73e8;
      margin-top: 20px;
    }
    .answer {
      background: #eef6ff;
      padding: 12px 16px;
      border-left: 4px solid #3399ff;
      border-radius: 6px;
      margin-top: 6px;
      white-space: pre-wrap;
    }
    .acurai-fields {
      font-size: 13px;
      background-color: #f0f8ff;
      padding: 10px 14px;
      margin-top: 10px;
      border-left: 4px solid #87cefa;
      border-radius: 6px;
      line-height: 1.4;
    }
    #chat-form {
      display: flex;
      gap: 12px;
      margin-top: 20px;
    }
    #question {
      flex: 1;
      padding: 12px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 12px 22px;
      font-size: 14px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1669c1;
    }
    img.logo {
      max-height: 60px;
      display: block;
      margin: 0 auto 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/static/logo.png" alt="Logo" class="logo">
    <h1>Chat with X-Road Docs</h1>
    <div id="chat-box"></div>
    <form id="chat-form">
      <input type="text" id="question" placeholder="Ask a question..." required>
      <button type="submit">Ask</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("chat-form");
    const chatBox = document.getElementById("chat-box");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const questionInput = document.getElementById("question");
      const question = questionInput.value.trim();
      if (!question) return;

      chatBox.innerHTML += `<p class="question">‚ùì ${question}</p>`;
      questionInput.value = "";

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question }),
      });

      const data = await res.json();

      let acurai = "";
      if (data.task || data.system || data.symptom || data.context || data.confidence) {
        acurai += `<div class="acurai-fields">`;
        if (data.task) acurai += `<p><strong>üéØ Task:</strong> ${data.task}</p>`;
        if (data.system) acurai += `<p><strong>üß© System:</strong> ${data.system}</p>`;
        if (data.symptom) acurai += `<p><strong>üö® Symptom:</strong> ${data.symptom}</p>`;
        if (data.context) acurai += `<p><strong>üìÑ Context:</strong> ${data.context}</p>`;
        if (data.confidence) acurai += `<p><strong>‚úÖ Confidence:</strong> ${data.confidence}</p>`;
        acurai += `</div>`;
      }

      chatBox.innerHTML += `
        <div class="answer">
          ${acurai}
          üí¨ ${data.answer}
        </div>
      `;
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
</body>
</html>
